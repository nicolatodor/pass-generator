<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>


<div class="main_container" >

    <div class="header">Password Generator by NT</div>


    <div class="pass_show">
        <h3>Generated Password</h3>
    
    </div>

<div class="choices">

<div class="pass_length">
<label for="length">Character length:</label>
<input type="range" id="volume" name="volume" min="6" max="16">
</div>

<div class="pass_choose">
    <input type="checkbox">Include Uppercase Letters
    <input type="checkbox">Include Lowercase Letters
    <input type="checkbox">Include Numbers 
    <input type="checkbox">Include Symbol
</div>

<div class="strength_info">


</div>

</div>


</div>





    <script src="script.js" ></script>
</body>
</html>
